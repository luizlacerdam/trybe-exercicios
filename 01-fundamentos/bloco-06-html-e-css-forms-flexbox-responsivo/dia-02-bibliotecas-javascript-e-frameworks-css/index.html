<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Header da página</h1>
  </header>  
  <main>
    <form action="#">
      <section class="mb-3" id="form-nome">
        <label class="form-label" for="nome">Nome: </label>
        <input class="form-control" type="text" name="nome" id="nome" min="10" max="40">
      </section>
      <section class="mb-3" id="form-email">
        <label class="form-label" for="email">Email: </label>
        <input class="form-control" type="email" name="email" id="email" min="10" max="50">
      </section>
      <section id="form-destino">
        <fieldset>
          <legend>Destino Preferido:</legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="destino" id="destino-1">
            <label class="form-check-label" for="destino-1">Cidade</label>
          </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="destino" id="destino-2">
          <label class="form-check-label" for="destino-2">Campo</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="destino" id="destino-3">
          <label class="form-check-label" for="destino-3">Praia</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="destino" id="destino-4">
          <label class="form-check-label" for="destino-4">Montanhas</label>
        </div>
        </fieldset>
      </section>
      <section id="form-text-area" class="form-floating">
        <fieldset>
          <legend>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</legend>
          <textarea class="form-control" name="textarea" id="text-area" cols="30" rows="10" maxlength="500"></textarea>
        </fieldset>
      </section>
      <section id="form-date">
        <fieldset>
          <legend>Qual a melhor data para realizar sua viagem?</legend>
          <label for="date">Data: </label>
        <input type="date" name="date" id="date">
        </fieldset>
      </section>
      <section class="form-check" id="form-agree-1">       
        <input type="checkbox" name="n1" id="n1" class="form-check-input">
        <label for="n1" class="label form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
      </section>
      <section class="form-check" id="form-agree-2">
        <input type="checkbox" name="n2" id="n2" class="form-check-input">
        <label for="n1" class="label form-check-label">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      </section>
      <section id="buttons">
        <button class="btn btn-primary" type="submit" id="enviar">Enviar</button>
        <button class="btn btn-warning" id="apagar">Apagar</button>
      </section>
    </form>
  </main>
</body>

</html>
