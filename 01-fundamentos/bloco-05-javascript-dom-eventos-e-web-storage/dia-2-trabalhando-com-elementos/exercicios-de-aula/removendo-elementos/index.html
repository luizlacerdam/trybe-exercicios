<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <!--  -->
        <section id="pai">
            <!--  -->
          <section id="primeiroFilho"></section>
          <!--  -->
          <section id="elementoOndeVoceEsta">
            <!--  -->
            <section id="primeiroFilhoDoFilho"></section>
            <!--  -->
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
      <script>
        const pai = document.getElementById('pai');
        const terceiroFilho = pai.children[2];
        const quartoEUltimoFilho = pai.children[3];
        const elementoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta');
        const segundoEUltimoFilhoDoFilho = elementoOndeVoceEsta.lastElementChild;

        elementoOndeVoceEsta.removeChild(segundoEUltimoFilhoDoFilho);
        pai.removeChild(terceiroFilho);
        pai.removeChild(quartoEUltimoFilho);

      </script>
</body>
</html>
